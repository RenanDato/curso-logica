<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lógica de programação com Javascript</title>
</head>
<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>
        //pedir para o usuario digitar um numero
        var n1 = prompt("digite um numero");

        n1 = parseFloat(n1);

        //pedir para o usuario digitar o outro numero
        var n2 = prompt("digite outro numero");

        n2 = parseFloat(n2);

        //fazer a soma
        alert(n1 + n2);
    </script>
</body>
</html>
