<body>
    <h1>Lógica de programação com Javascript</h1>
    <script>

        //pedir para o usuario digitar dois numero
        var n1 = prompt('digite um numero');
        n1 = parseFloat(n1);

        var n2 = prompt('digite um numero');
        n2 = parseFloat(n2);

        var media = (n1 + n2) / 2;

        alert(media);

    </script>
