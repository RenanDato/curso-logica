<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <script>
            
            //pedir para o usuario digitar um numero
            var num1 = prompt("Digite um numero inteiro");
                                    
            //converter em numero inteiro
             num1 = parseInt(num1);
                                    
            //pedir para o usuario digitar outro numero
            var num2 = prompt("Digite um numero inteiro");
                        
            //converter em numero inteiro
            num2 = parseInt(num2);
            
            //mostrar a subtração concatenando com o texto "a subtração é: ..."

            alert("a subtração é: " + (num1 - num2));
                        
            //mostrar a multiplicação concatenando com o texto "a multiplicação é: ..."
            alert("a multiplicação é: " + (num1 * num2));
                        
            //mostrar a divisão concatenando com o texto "a divisão é: ..."
            alert("a divisão é: " + (num1 / num2));
                        
            //mostrar a soma concatenando com o texto "a soma é: ..."
            alert("a soma é: " + (num1 + num2));



            //outra maneira de resolver, dessa vez por meio da criação de uma variavel que recebera o resultado da operação
            // exemplo com soma

            var n1 = prompt("digite um numero");
            n1 = parseInt(n1);

            var n2 = prompt("digite um numero");
            n2 = parseInt(n2);

            var n3 = n1 + n2;

            alert("a soma é: " + n3);
            
        </script>
    </body>
</html>
